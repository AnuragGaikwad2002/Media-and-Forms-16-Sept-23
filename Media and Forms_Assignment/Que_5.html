<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">First Name: <input type="text" name="firstname" placeholder="eg:Josvin"></label>
        <br>
        <label for="lastname">Last Name: <input type="text" name="lastname" placeholder="eg:Joseph"></label>
        <br>
        <label for="email">Email: <input type="email" name="email" placeholder="eg:josvinjoseph23@gmail.com"></label>
        <br>
        <label for="password">Password: <input type="password" name="password" placeholder="********"></label>
        <br>
        <label for="confirmPassword">Confirm Password: <input type="password" name="confirmPassword" placeholder="*******"></label>
        <br>
        <label for="age">Age: <input type="number" name="age" placeholder="eg:19"></label>
        <br>
        <label for="gender">Gender: <input type="radio" name="gender"> <label for="male">Male</label>
        <label for="gender"><input type="radio" name="gender"> <label for="female">Female</label>
        <label for="gender"><input type="radio" name="gender"> <label for="others">Others</label>
        <br>
        <label for="terms">Terms: <input type="checkbox" name="terms" id="terms">I agree to your terms and conditions.</label>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
